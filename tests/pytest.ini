; # pytest.ini
; [pytest]
; # Where to look for tests
; testpaths =
;     tests

; # File/Dir name patterns
; python_files = test_*.py
; python_classes = Test*
; python_functions = test_*

; # Parallel execution (requires pytest-xdist)
; # Use all available CPU cores
; addopts =
;     --maxfail=1                 # stop after first failure
;     -q                          # quieter output (dots)
;     -n auto                     # parallelize across all cores
;     --junitxml=reports/junit.xml       # JUnit XML output
;     --html=reports/report.html         # standalone HTML report
;     --self-contained-html               # embed CSS in HTML report
;     --cov=app                   # measure coverage for your 'app' package
;     --cov-report=xml            # coverage report in XML for CI integrations
;     --cov-report=html           # interactive HTML coverage report

; # Custom markers (example)
; markers =
;     smoke:     Quick, critical-path tests
;     regression: Full regression suite
;     need_review: Tests that need manual review

; # Logging configuration
; log_cli = true
; log_cli_level = INFO
; log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
; log_cli_date_format=%Y-%m-%d %H:%M:%S

; # Exit code on missing markers
; strict_markers = true
