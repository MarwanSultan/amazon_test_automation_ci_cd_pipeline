name: CI - Dockerized Agile Test Pipeline

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

jobs:
  docker-test:
    name: ğŸ³ Run Pytest in Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§± Build Docker image
        run: |
          docker build -t amazon-test .

      - name: âœ… Run tests in container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app amazon-test pytest --maxfail=1 --disable-warnings --html=/app/report.html

      - name: ğŸ“¦ Upload Pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: report.html
